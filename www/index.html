<!DOCTYPE  HTML>
<head>
	<meta charset="utf-8">
	<title>Ligoocard</title>
	<meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=1.0"/>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="i8n.js"></script>
	<script data-main="js/main" src="js/libs/require/require.js"></script>
	<script src="js/utils.js"></script>
</head>
<body>
	<div id="page">
		<div class="header">
			<span class="title"></span>
			<div class="back-btn"></div>
		</div>
		<div class="page-wrapper"></div>
		<div id="footer">
			<div class="tab-icons">
				<a href="#mycards">
					<div class="button mycards pull-left">
						<img src="imgs/tab-icon-mycards.png" />
						<div class="label">Cartões</div>
					</div>
				</a>
				<a href="#establishments">
				<div class="button ao-redor pull-left">
					<img src="imgs/tab-icon-ao-redor.png" />
					<div class="label">Ao redor</div>
				</div>
				</a>
				<a href="#call_qrcode">
				<div class="button pontuar pull-left btn-large">
					<img src="imgs/tab-icon-pontuar.png" />
					<div class="label">Pontuar</div>
				</div>
				</a>
				<a href="#news">
				<div class="button novidades pull-left">
					<img src="imgs/tab-icon-novidades.png" />
					<div class="label">Novidades</div>
				</div>
				</a>
				<a href="#me">
				<div class="button perfil pull-left">
					<img src="imgs/tab-icon-perfil.png" />
					<div class="label">Perfil</div>
				</div>				
				</a>
			</div>
		</div>
	</div>
