<div class="establishment-top" style="background-image: url('{{cover}}');">
	<div class="icon" style="background-image: url('{{logo}}');"></div>
	<div class="title">
		{{name}}
	</div>
	<div class="description">
		<div class="address">
			{{address}}
		</div>
		<div class="phone">
			{{phone}}
		</div>
	</div>
</div>
<div class="content" id="establishments-show-view">
	<div class="grid-50">
		<div class="pull-left like-counter block">
			<strong>{{liked}}</strong>
			<br>
			<span class="counter">{{likes_count}}</span>
			gostaram
		</div>
		<div class="pull-left add-card remove-icon block">
			<div class="establishment-total-points">
				{{totalPoints}}
			</div>
			pontos
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="ganhe-pontos">
		<div>
			GANHE PONTOS
		</div>
		<div class="text">
			<!--	Gastando <span class="txt-blue">R$ 10,00</span> por pessoa você ganha <span class="txt-blue">10 pontos</span> -->
			{{fidelity_card}}
		</div>

	</div>
	<div class="clearfix"></div>
	<div class="ofertas">
		<div>
			OFERTAS
		</div>

		{{#promotions}}
		<div class="ofertas-item {{wonPremiumClass}}" data-promotion-id='{{id}}'>
			<div class="text">
				{{description}}
			</div>
			<div class="points-to-win-content">
				<div class="points-to-win {{wonPremiumClass}}" style="width: {{percentage}}"></div>
				<div class="points-to-win-number pull-right">
					<span class="number">{{points}}</span>
					<img class="trofeu" src="imgs/trofeu.png">
				</div>
			</div>
			<font style="font-weight: normal">Válido até {{valid_until}}</font>
		</div>
		{{/promotions}}
	</div>
	<div class="sobre">
		<div>
			SOBRE O LOCAL
		</div>
		<div class="text">
			{{description}}
		</div>
	</div>
</div>
