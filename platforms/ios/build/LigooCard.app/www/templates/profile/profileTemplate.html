<div class="header" style="display: block;">
	<span class="title">Meu perfil</span>
	<div onclick="profileView.logout()" class="btn-fazer-logout"></div>
</div>
<div class="content left" id="profile-view">
	<form id="profile-form" onsubmit="return false" class="txt-center">
		<input type="hidden" name="remember_me" value="1" />
		<label>Nome</label>
		<input name="name" rel="mandatory" placeholder="Nome completo" type="text" value="{{name}}"/>
		<label>Telefone</label>
		<input name="phone" rel="" type="tel" placeholder="Telefone (somente nÃºmeros)" value="{{phone}}"/>
		<label>Data Nascimento</label>
		<input name="birth_date" rel="mandatory" type="date" placeholder="Data de nascimento" value="{{birth_date}}"/>
		<label>Email</label>
		<input name="email" rel="mandatory" placeholder="E-mail" type="email" value="{{email}}"/>
		<label style="margin-right: 10px;">Sexo</label>
		<div class="radio_content">
			<span>Masculino</span>
			<span>
				<input type="radio" name="gender" {{maleCheck}} value="M">
			</span>
			&nbsp;&nbsp;&nbsp;
			<span style="margin-left: 5px;">Feminino</span>
			<span>
				<input class="radio-shadow-pink" type="radio" name="gender" {{femCheck}} value="F">
			</span>
		</div>
		<div class="buttons_group" style="top: 28px;">
			<img src="./imgs/btn-atualizar.png" class="btn-atualizar-profile" />
		</div>
	</form>
</div>
